<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles/output.css">
    <title>Pagos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link   
   href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"   
   rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
<body>
    <div id="side-bar"> </div>
    <div id="notification" class="fixed top-20 left-0 right-0"></div>
  

<div class=" md:ml-64 relative h-screen  flex flex-col max-w-7xl mx-auto justify-center gap-4  px-6">
    <h2 id="title-client" class=" flex flex-col text-center justify-center text-2xl lg:text-4xl font-extrabold leading-tight tracking-tight text-gray-900">
        MIS PAGOS
        </h2>
        <h2 id="title-admin" class=" flex justify-center text-center text-2xl lg:text-4xl font-extrabold leading-tight tracking-tight text-gray-900">
            PAGOS DE ALUMNOS
            </h2>
    <div id="search-input" class="flex w-full px-4 py-3 rounded-md border-2 border-purple-500/50 overflow-hidden max-w-md mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px"
          class="fill-gray-600 mr-3 rotate-90">
          <path
            d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
          </path>
        </svg>
        <input  placeholder="Buscar por numero de cedula" class="w-full outline-none bg-transparent text-gray-600 text-sm" />
    </div>
    <div class="h-3/4 overflow-auto">
    <table id="payments-table" class=" overflow-x-auto w-full  text-sm text-center rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="text-center px-6 py-3">
                    Eliminar
                </th>
                <th scope="col" class="px-6 py-3">
                    Fecha
                </th>
                <th scope="col" class="px-6 py-3">
                    Documento
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Paquete
                </th>
                <th scope="col" class="px-6 py-3">
                    Metodo
                </th>
                <th scope="col" class="text-center px-6 py-3">
                    Referencia
                </th>
                <th scope="col" class="px-6 py-3">
                    Monto
                </th>
                <th scope="col" class="text-center px-6 py-3">
                    Estado
                </th>
                <th scope="col" class="text-center px-6 py-3">
                    Clases Disponibles
                </th>
            </tr>
        </thead>
        <tbody id="payments-content">

        
        </tbody>
    </table>
</div>
</div>



    <script src="../../components/sidebar.js"></script>
    <script type="module" src="/components/notification.js"></script> 
    <script type="module" src="index.js"></script>
</body>
</html>
